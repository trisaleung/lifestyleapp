        <br>
        <br>
        <p>weight goal:</p>
        <input type="text" name="weight" placeholder="weight" class="formInput"></input>
        <br>
        <br>
        <p>weekly target:</p>
        <select>
            <option value=1>lose 2 lb/week</option>
            <option value=2>lose 1.5 lb/week</option>
            <option value=3>lose 1 lb/week</option>
            <option value=4>lose .5 lb/week</option>
            <option value=5>gain .5 lb/week</option>
            <option value=6>gain 1 lb/week</option>
            <option value=7>gain 1.5 lb/week</option>
            <option value=8>gain 2 lb/week</option>
        </select>
        </div>
      </div>
        <button type="submit" name="submitProfile">let's go!</button>
      </div>
